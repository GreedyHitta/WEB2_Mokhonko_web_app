<!DOCTYPE html>
<html>
<head>
	<title>Copy Text</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.input {
			width: 80%;
			padding: 10px;
			font-size: 16px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #ccc;
			outline: none;
		}
		.button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<input class="input" type="text" id="text" placeholder="Type text...">
		<button class="button" onclick="copyText()">copy</button>
	</div>

	<script>
		function copyText() {
			var text = document.getElementById("text");
			text.select();
			document.execCommand("copy");
			alert("Text copied: " + text.value);
		}
	</script>
</body>
</html>
